name: Backend CI with Gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main, milestone-3, milestone-4 ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: 17
      - name: Build and test with Gradle
        run: ./gradlew test